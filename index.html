<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>tain score board demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
            rel="stylesheet"
        />

        <style>
            .material-symbols-outlined {
                font-variation-settings: 'FILL' 0, 'wght' 100, 'GRAD' 0, 'opsz' 24;
            }
            body {
                font-family: 'Oswald', serif;
            }
        </style>
    </head>
    <body>
        <div id="app" class="position-relative">
            <!-- header -->
            <div class="d-flex justify-content-between">
                <!-- 設定按鈕 -->
                <div class="p-3 d-flex gap-2">
                    <button
                        class="btn x-btn shadow p-1 rounded-circle d-flex align-items-center justify-content-center"
                        type="button"
                    >
                        <span class="material-symbols-outlined icon-font"> settings </span>
                    </button>
                    <button
                        class="btn x-btn shadow p-1 rounded-circle d-flex align-items-center justify-content-center"
                        type="button"
                    >
                        <span class="material-symbols-outlined icon-font"> scoreboard </span>
                    </button>
                    <button
                        class="btn x-btn shadow p-1 rounded-circle d-flex align-items-center justify-content-center"
                        type="button"
                    >
                        <span class="material-symbols-outlined icon-font"> sync_alt </span>
                    </button>
                </div>

                <!-- 操作按鈕 -->
                <div class="p-3 d-flex gap-2">
                    <button
                        class="btn x-btn shadow p-1 rounded-circle d-flex align-items-center justify-content-center"
                        type="button"
                    >
                        <span class="material-symbols-outlined icon-font"> undo </span>
                    </button>
                    <button
                        class="btn x-btn shadow p-1 rounded-circle d-flex align-items-center justify-content-center js-start-btn"
                        type="button"
                    >
                        <span class="material-symbols-outlined icon-font"> play_arrow </span>
                    </button>
                    <button
                        class="btn x-btn shadow p-1 rounded-circle d-flex align-items-center justify-content-center js-pause-btn"
                        type="button"
                    >
                        <span class="material-symbols-outlined icon-font"> pause </span>
                    </button>
                    <button
                        class="btn x-btn shadow p-1 rounded-circle d-flex align-items-center justify-content-center js-stop-btn"
                        type="button"
                    >
                        <span class="material-symbols-outlined icon-font"> stop </span>
                    </button>
                    <button
                        class="btn x-btn shadow p-1 rounded-circle d-flex align-items-center justify-content-center"
                        type="button"
                    >
                        <span class="material-symbols-outlined icon-font"> autorenew </span>
                    </button>
                </div>
            </div>

            <!-- content -->
            <div class="d-flex flex-wrap gap-5 justify-content-center x-content px-3">
                <div
                    class="col-12 col-sm d-flex align-items-start justify-content-center gap-3 mh-100"
                >
                    <div class="x-board d-flex align-items-center justify-content-between">
                        <div class="start-0 x-board-side">
                            <button
                                class="btn x-btn shadow p-1 rounded-circle d-flex align-items-center justify-content-center mb-3"
                                type="button"
                            >
                                <span class="material-symbols-outlined icon-font"> add </span>
                            </button>
                            <button
                                class="btn x-btn shadow p-1 rounded-circle d-flex align-items-center justify-content-center mb-3"
                                type="button"
                            >
                                <span class="material-symbols-outlined icon-font"> timer </span>
                            </button>
                            <button
                                class="btn x-btn shadow p-1 rounded-circle d-flex align-items-center justify-content-center"
                                type="button"
                            >
                                <span class="material-symbols-outlined icon-font"> priority_high </span>
                            </button>
                        </div>

                        <div class="x-board-content">
                            <div class="d-flex align-items-center justify-content-start pb-2">
                                <img
                                    class="x-badge me-2"
                                    src="https://mighty.tools/mockmind-api/content/human/1.jpg"
                                    alt=""
                                />
                                <span class="x-text">臺庭偉</span>
                            </div>
                            <div
                                class="d-flex align-items-center justify-content-center x-box active"
                            >
                                <span class="x-board-title">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="x-sub-board">
                        <div class="d-flex align-items-center justify-content-center x-box">
                            <span class="x-board-subtitle">0</span>
                        </div>
                        <div class="py-3 d-flex gap-1 justify-content-center">
                            <span class="x-point active"></span>
                            <span class="x-point"></span>
                            <span class="x-point"></span>
                            <span class="x-point"></span>
                            <span class="x-point"></span>
                        </div>
                    </div>
                </div>
                <div
                    class="col-12 col-sm d-flex align-items-start justify-content-center gap-3 mh-100"
                >
                    <div class="x-sub-board">
                        <div class="d-flex align-items-center justify-content-center x-box">
                            <span class="x-board-subtitle">0</span>
                        </div>
                        <div class="py-3 d-flex gap-1 justify-content-center">
                            <span class="x-point active"></span>
                            <span class="x-point"></span>
                            <span class="x-point"></span>
                            <span class="x-point"></span>
                            <span class="x-point"></span>
                        </div>
                    </div>
                    
                    <div class="x-board d-flex align-items-center justify-content-between">
                        <div class="x-board-content">
                            <div class="d-flex align-items-center justify-content-start pb-2">
                                <img
                                    class="x-badge me-2"
                                    src="https://mighty.tools/mockmind-api/content/human/2.jpg"
                                    alt=""
                                />
                                <span class="x-text">吳昀臻</span>
                            </div>
                            <div class="d-flex align-items-center justify-content-center x-box">
                                <span class="x-board-title">0</span>
                            </div>
                        </div>

                        <div class="start-0 x-board-side">
                            <button
                                class="btn x-btn shadow p-1 rounded-circle d-flex align-items-center justify-content-center mb-3"
                                type="button"
                            >
                                <span class="material-symbols-outlined icon-font"> add </span>
                            </button>
                            <button
                                class="btn x-btn shadow p-1 rounded-circle d-flex align-items-center justify-content-center mb-3"
                                type="button"
                            >
                                <span class="material-symbols-outlined icon-font"> timer </span>
                            </button>
                            <button
                                class="btn x-btn shadow p-1 rounded-circle d-flex align-items-center justify-content-center"
                                type="button"
                            >
                                <span class="material-symbols-outlined icon-font"> priority_high </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- fixed bar -->
            <div class="position-fixed bottom-0 w-100 d-flex align-items-center justify-content-center p-3">
                <div class="col"></div>
                <div class="col-auto">  
                    <span class="x-title">00:00:00</span>
                </div>
                <div class="col text-end">
                    <span class="x-text text-secondary">G1</span>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
